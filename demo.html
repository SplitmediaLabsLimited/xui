<!DOCTYPE html>
<html>
	<head>
		<title>XUI Plugin Framework Demo</title>

		<script src="./node_modules/webcomponents.js/webcomponents.js"></script>

		<link rel="import" href="./polymer.html" />

		<link rel="import" href="./imports.html" />

		<link rel="stylesheet" href="./fonts/roboto.css" />
		<link rel="import" href="./components/globals/globals.html" />

		<style>
    		body
    		{
    			background-color: #313131;
    			font-size: 10px;
    		}

    		h3
    		{
    			color: #FFF;
    		}
		</style>
	</head>
	<body>
        <xui-dialog>
        	<div titlebar>Components Demo</div>
        	<div content>
        		<xui-tab-group>
					<xui-tab selected section="tab1">Tab 1</xui-tab>
					<xui-tab-content section="tab1">
                        <xui-section label="Section Label">
                            <xui-button name="submit" type="button">
                                Click me!
                            </xui-button>
                            <xui-input type="text">
                                Random text field
                            </xui-input>
                            <br/><br />

                            <xui-subsection></xui-subsection>
                        </xui-section>

                        <xui-section label="Second Section">
                            <xui-input type="text">
                                Random text field
                            </xui-input>
                            <br/><br />

                            <xui-subsection></xui-subsection>
                        </xui-section>
                    </xui-tab-content>

					<xui-tab section="tab2">Tab 2</xui-tab>
					<xui-tab-content section="tab2">Tab 2 content
                    </xui-tab-content>
				</xui-tab-group>		
        	</div>
        </xui-dialog>
		<br/><br />

        <h3>Checkbox</h3>
        <xui-checkbox checked>Click me!</xui-checkbox>
        <xui-checkbox checked disabled>Disabled</xui-checkbox>
        <br/><br />

        <h3>Color Picker</h3>
        <xui-colorpicker></xui-colorpicker>
        <br/><br/>

        <h3>Radio</h3>
        <xui-radio-group>
        	<xui-radio value="radio1" selected>Radio 1</xui-radio>
        	<xui-radio value="radio2">Radio 2</xui-radio>
        </xui-radio-group>
        <br/><br />

        <h3>Select</h3>
        <xui-select id="select" value="option2">
        	<xui-option value="option1">Option 1</xui-option>
        	<xui-option-group label="Group 1">
        		<xui-option value="groupoption1">Group Option 1</xui-option>
        	</xui-option-group>
        	<xui-option value="option2">Option 2</xui-option>
        	<xui-option value="option3">Option 3</xui-option>
        	<xui-option value="option4">Option 4</xui-option>
        	<xui-option value="option5">Option 5</xui-option>
        </xui-select>
        <br/><br />
        <h3>Input</h3>
        <xui-input type="text" value="test"></xui-input>
        <xui-input type="password"></xui-input>
        <xui-input type="number" value="20000"></xui-input>
        <br/><br />

        <h3>Textarea</h3>
        <xui-textarea rows="5" cols="200">Test</xui-textarea>
        <br/><br />
    </body>
</html>
