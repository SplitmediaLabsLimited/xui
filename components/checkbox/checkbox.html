<polymer-element name="xui-checkbox" attributes="typeClass">

    <template>
    	<link rel="stylesheet" href="../globals/globals.css" />
        <link rel="stylesheet" href="./checkbox.css" />

        <xui-utils-hash value="{{ hash }}" initial="checkbox-"></xui-utils-hash>
        
        <input type="checkbox" id="{{ id }}" name=" {{ name }} " 
        	on-change="{{ checkboxChanged }}" typeClass="{{ typeClass }}"/>
        <label for="{{ id }}"><content></content></label>
    </template>

    <script src="./checkbox.js"></script>
</polymer-element>
